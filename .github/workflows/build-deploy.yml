name: Build site and deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate cache key
        id: cache-key
        run: |
          SCRIPT_HASH=$(md5sum converters/convert_errors_to_html.py | awk '{ print $1 }')
          echo "::set-output name=key::${SCRIPT_HASH}"

      - name: Cache processed entries
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-processed-entries-${{ steps.cache-key.outputs.key }}

      - name: Generate HTML
        run: |
          mkdir build
          python converters/convert_errors_to_html.py -o build/index.html
          pip install markdown2
          python -m markdown2 network_debugging_framework.md > build/network_debugging_framework.html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
