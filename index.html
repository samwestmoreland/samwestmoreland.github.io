<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .error-entry {
            background-color: #f9f9f9;
            border-left: 5px solid #e74c3c;
            padding: 10px;
            margin-bottom: 20px;
        }
        .error-entry h2 {
            color: #e74c3c;
            font-size: 1.0em;
        }
        .error-entry h3 {
            font-size: 0.9em;
        }
        .error-entry p {
            font-size: 0.9em;
        }
        .error-entry ol {
            font-size: 0.9em;
        }
        .solution {
            background-color: #eafaf1;
            border-left: 5px solid #2ecc71;
            padding: 10px;
            margin-top: 10px;
        }
        .error-date {
            display: block;
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .footer p {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sam's Error Log</h1>
        <p>A collection of error messages I've encountered and how I resolved them.</p>
    </header>

    <main>

    </main>

    <footer>
        <p>Created and maintained by Sam Westmoreland. Last updated: <span id="last-updated"></span></p>
    </footer>

    <script>
        document.getElementById('last-updated').textContent = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
